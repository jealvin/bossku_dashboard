                        <div class="form-control-position">

                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">

                        placeholder="Enter Password" required>
                        <div class="form-control-position">
                          <i class="fa fa-key"></i>
                        </div>
                      </fieldset>                      
                      <a class="btn btn-info btn-lg btn-block" id="loginBtn"><i class="ft-unlock"></i> Login</a>
                    </form>
                  </div>
                </div>                
              </div>
            </div>
