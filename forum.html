    <script type="text/javascript">
      var members = [];
      
      firebase.database().ref('members').once('value', function(snapshot){
        snapshot.forEach(function(data) {
            members.push(data.val());
          });
      });

      $(function() {
        var forumRef = firebase.database().ref('topics');
        forumRef.on('child_added', function(data) {
          appendForum( data.val(),data.key);
        });

        forumRef.on('child_changed', function(data) {
          appendForum( data.val(),data.key);
        });

        forumRef.on('child_removed', function(data) {
          var oldTr = $("tr[forumId="+ data.key +"]");
          if(oldTr){
           oldTr.remove();
          }
        });


        $("#forumModal").on('show.bs.modal',function(event){
          var modalKey = $(event.relatedTarget).data('key');

          var modal = $(this);

          if(modalKey != null && modalKey != ''){
            firebase.database().ref('topics/' + modalKey).once('value', function(data){
              var forum = data.val();
              $("#modalForumTitle", modal).val(forum.title);
              $("#modalForumIsOpen", modal).attr('checked',forum.open);
            });
          }
        });
      });
